[include mainsail.cfg]
[include stealthburner_leds.cfg]
[include ./klicky/klicky-probe.cfg]
[include makros.cfg]
[include adxl.cfg]
#[include sb2240.cfg]
#[include ./display/display.cfg]
[include IS_shaper_calibrate.cfg]
[include KAMP_Settings.cfg]

[exclude_object]
[firmware_retraction]

[gcode_arcs]
resolution: 0.1

[delayed_gcode start_led]
initial_duration: 1.
gcode:
  STATUS_READY

#AUTO_TUNING
[autotune_tmc stepper_x]
motor: omc-17hs15-1504s
tuning_goal: performance
[autotune_tmc stepper_y]
motor: omc-17hs15-1504s
tuning_goal: performance
[autotune_tmc stepper_z]
motor: omc-17hs15-1504s
tuning_goal: performance


####PROBE_AND_BED_MESH############

[probe]
pin: ^SB2240:PB6
x_offset: 0 # negative = left of the nozzle
y_offset: 19.75 # negative = in front of of the nozzle
#z_offset: 6
speed: 10
lift_speed: 30
sample_retract_dist: 1
samples: 3
samples_tolerance_retries: 6

[bed_mesh]
speed: 100
horizontal_move_z: 15
mesh_min: 2,20
mesh_max: 200,200
probe_count: 5,5
zero_reference_position: 110, 110
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4

[servo klicky_servo]
pin: PC15
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0024



#####ENDSTOP BASED X HOMING
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 32
rotation_distance: 40
endstop_pin:  SB2240:PB5 
homing_retract_dist: 10
position_endstop: 220
position_min: 0
position_max: 220.5
homing_speed: 50
full_steps_per_rotation: 200

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.7
#stealthchop_threshold: 99999
stealthchop_threshold: 0
interpolate: false




[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC1
homing_retract_dist: 10
position_endstop: 0
position_min: 0
position_max: 240
homing_speed: 50
#homing_positive_dir: true
full_steps_per_rotation: 200

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.8
stealthchop_threshold: 0
#stealthchop_threshold: 99999
interpolate: false


[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
#endstop_pin: probe:z_virtual_endstop
endstop_pin: PC2
position_endstop: 2.99
position_min: -10
position_max: 215
homing_speed: 12
full_steps_per_rotation: 200

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.7
stealthchop_threshold: 0
#stealthchop_threshold: 99999
interpolate: false


######GENERAL_PRINTER_MCU######
[printer]
kinematics: corexz
max_velocity: 500
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 300
max_z_accel: 3000
square_corner_velocity: 5.0

[mcu]
serial: /dev/ttyAMA0
restart_method: command
#canbus_uuid: 83c67a82828f

[mcu SB2240]
canbus_uuid: 06ce3c6ae5d8

[mcu rpi]
serial: /tmp/klipper_host_mcu

#######BED_EXTRUDER#########
[extruder]
step_pin: SB2240:PD0
dir_pin: SB2240:PD1
enable_pin: !SB2240:PD2
microsteps: 32
rotation_distance: 22.6789511
gear_ratio: 50:10
nozzle_diameter: 0.4
filament_diameter: 1.750
max_extrude_cross_section: 5
heater_pin: SB2240:PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: SB2240:PA3  
min_temp: 0
max_temp: 270
pressure_advance = 0.035
#control = pid
#pid_kp = 24.223
#pid_ki = 2.447
#pid_kd = 59.950

 
[tmc2240 extruder]
cs_pin: SB2240:PA15
spi_software_sclk_pin: SB2240:PB10
spi_software_mosi_pin: SB2240:PB11
spi_software_miso_pin: SB2240:PB2
run_current: 0.7

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
min_temp: 0
max_temp: 130
#control = pid
#pid_kp = 56.204
#pid_ki = 0.846
#pid_kd = 933.690

#####FANS###############
[fan]
pin: SB2240:PA1
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[heater_fan hotend_fan]
pin: SB2240:PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[controller_fan mcu_fan]
pin: PB15
heater: heater_bed
fan_speed: 0.75
kick_start_time: 0.200
idle_timeout: 120


####ADDITIONAL_TEMP_SENSORS########
[temperature_sensor RaspberryPi]
sensor_type: temperature_host

[temperature_sensor SKRMiniE3]
sensor_type: temperature_mcu

[temperature_sensor SB2240]
sensor_type: temperature_mcu
sensor_mcu: SB2240


